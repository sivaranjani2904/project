    <main>

        <form action="form" method="post">
            <label for="fname"><mark>First Name:</mark></label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname"><mark>Last Name:</mark></label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="email"><mark>Email:</mark></label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="number"><mark>Number:</mark></label>
            <input type="number" id="number" name="number" required><br><br>
            <label for="date"><mark>Date:</mark></label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time"><mark>Time:</mark></label>
            <input type="time" id="time" name="time" required><br><br>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <br><br>



            <label for="country"><mark>Country:</mark></label>
            <select id="country" name="country" required>
                <option value="usa">USA</option>
                <option value="india">INDIA</option>
                <option value="china">CHINA</option>
                <option value="japan">JAPAN</option>
            </select><br><br>
            <label><mark>Queries:</mark></label>
            <textarea name="message" rows="4" cols="50"></textarea> <br><br>
            <label for="file"><mark>if you have any queries upload file here</mark></label>
            <input type="file" id="file" name="file" required><br><br>

            <label>
                <input type="checkbox" name="newsletter" value="yes">Im not robot
            </label>
            <br><br>
            <input type="button" value="submit">
        </form>
